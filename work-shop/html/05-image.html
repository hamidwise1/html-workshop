<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- get the image tags with img self closing tag -->
    <!-- src and alt are attributes as we aleady know -->
    <!-- src is where the image located (locally or not) -->
    <!-- alt is the fall back attribute which will provide a text if the image wont load -->
    <!-- src attribue accepts relatve or absolte pathes -->
    <img
      src="locate where the image is "
      alt="provide a text if the image would not load"
    />
    <!-- contolling the size of the image with width and height attibutes with just html -->
    <!-- the value will be px  -->
    <!-- do not do this with your images -->
    <!-- images are replaced elements -->
    <img src="../assets/udemy.png" alt="udemy image" width="150" height="450" />
  </body>
</html>
