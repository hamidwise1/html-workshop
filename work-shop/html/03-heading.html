<!DOCTYPE html>
<!-- think of some text that you want to stand out -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- in general we have six heading tags started from heading one to heading six -->
    <!-- this headings are organized from the most important and the biggest one to the less important and smaller ones -->
    <!-- heading means a title at the start of the page or a section of the book -->
    <!-- heading also means direction which makes sence in this case -->
    <!-- heading tags are by default block level elements and are bold these elements have also default font size values which has em length value and margin block ( margin-inline is set to zero ) -->
    <h1>hello i am heading one</h1>
    <h2>hello i am heading two</h2>
    <h3>hello i am heading three</h3>
    <h4>hello i am heading four</h4>
    <h5>hello i am heading five</h5>
    <h6>hello i am heading six</h6>
    <!-- 
     we can use p tags to use the regular text
     by default the p tag is block level element and the font weight is regualr and the font size is inherit
    -->
    <!-- short or long sentences -->
    <p>some text which is the content of a section and is good old text</p>
    <!-- white space -->
    <!-- white space collapsing (what does that mean) -->
    <!-- html by default is white space collapsing -->
    <!-- this means white space with elements are not rendered and the white space more than one space between words are not rendered -->
    <!-- for creating white space we should use special elements -->
  </body>
</html>
